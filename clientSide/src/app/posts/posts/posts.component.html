<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog()" *ngIf="!type">Add job</button>
  <button mat-raised-button color="warn" (click)="onMyJobs()" *ngIf="!type">My Jobs</button>
  <button mat-raised-button color="warn" (click)="onLogOut()">Logout</button>
</mat-toolbar>
<mat-card *ngFor="let job of jobs" class="example-card">
  <mat-card-title>{{job.position}}</mat-card-title>
  <mat-card-subtitle>{{job.company}}</mat-card-subtitle>
  <mat-card-content>
    <p>experience : {{job.level}}</p>
    <p>{{job.requirments}}</p>
    <p *ngIf=" job.rejected.includes(id)" class="not-selected"> Not selected </p>

  </mat-card-content>
  <button mat-raised-button color="primary" (click)="onApply(job._id)"
    [disabled]="job.applications.includes(id) || job.rejected.includes(id)" *ngIf="type">Apply</button>
</mat-card>
